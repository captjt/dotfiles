- clean: ['~']

- link:
    ~/.zshrc: config/zshrc

    ~/.bin:
      path: bin
      create: true

    # Git:
    ~/.gitconfig: config/gitconfig
    ~/.gitattributes: config/gitattributes

    # Editors:
    ~/.editorconfig: config/editorconfig

    ~/.config/starship.toml: config/starship.toml

    ~/docker.yaml: config/docker.yaml
